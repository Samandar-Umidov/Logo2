<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Logo2</title>
</head>
<body>
  <div class="container">
    <div class="big-box">
      <form action="htps://echo.htmlacademy.ru" method="post">
        <div class="text-wrapper">
          <h1 class="title">
            Account settings
          </h1>
          <button class="reset-form" type="reset"></button>
        </div>
        <div class="info-wrapper">
          <img class="avatar-img" src="./images/avatar.jpg" width="100" height="100" alt="user image">
          <label class="user-label" for="username">USERNAME</label>
          <input class="user-input" type="text" id="username" name="user_name" placeholder="Enter your username" required>
          <div class="surname-wrapper">
            <div class="wrapper-first-username">
              <label class="user-label" for="first-name">FIRST NAME</label>
              <input class="user-input first__name" type="text" id="first-name" name="user_name_first" placeholder="Enter your first name" required>
            </div>
            <div class="wrapper-last-username">
              <label class="user-label" for="last-name">LAST NAME</label>
              <input class="user-input first__name" type="text" id="last-name" name="user_name_last" placeholder="Enter your last name" required>
            </div>
          </div>
          <label class="user-label" for="email">EMAIL</label>
          <input class="user-input" type="email" name="user_name_email" id="email" placeholder="Enter your email" required>
          <label class="user-label" for="bio">BIO</label>
          <textarea class="user-input" name="user_name_bio"  id="bio" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="wrapper-links">
          <button class="cancel-btn" type="button">Cancel</button>
          <button class="cancel-btn" type="submit">Save</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
